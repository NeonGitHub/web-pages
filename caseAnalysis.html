							<form action="caseAnalysis2.html" method="post">
								<div class="col-md-12"><h3>填写基本情况</h3></div>

								<div class="myBselect">
									<div class="row">
										<div class="col-md-3 col-md-offset-3"><span>鱼的种类：</span></div>
										<div class="col-md-4">
											<select id="fishtype" class="myAselect">
												<option>--请选择--</option>
												<option value="sx">金鱼</option>
												<option value="sd">热带鱼</option>
												<option value="gd">龙鱼</option>
											</select>
										</div>
									</div><br>
									<div class="row">
										<div class="col-md-3 col-md-offset-3"><span>1.体表：</span></div>
										<div class="col-md-4">
											<select id="pro" class="myAselect">
												<option>--请选择--</option>
												<option value="sx">体色发黑</option>
												<option value="sd">体色苍白</option>
												<option value="gd">体表粗糙</option>
											</select>
										</div>
									</div><br>
									<div class="row">
										<div class="col-md-3 col-md-offset-3"><span>2.头部：</span></div>
										<div class="col-md-4">
											<select id="pro" class="myAselect">
												<option>--请选择--</option>
												<option value="sx">头部乌黑</option>
												<option value="sd">头部充血</option>
												<option value="gd">口腔充血</option>
											</select>
										</div>
									</div><br>
									<div class="row">
										<div class="col-md-3 col-md-offset-3"><span>3.腮部：</span></div>
										<div class="col-md-4">
											<select id="pro" class="myAselect">
												<option>--请选择--</option>
												<option value="sx">鳃盖出血</option>
												<option value="sd">鳃盖张开</option>
												<option value="gd">鰓丝粘液多</option>
											</select>
										</div>
									</div><br>
									<div class="row">
										<div class="col-md-3 col-md-offset-3"><span>4.腹部：</span></div>
										<div class="col-md-4">
											<select id="pro" class="myAselect">
												<option>--请选择--</option>
												<option value="sx">腹部胀大</option>
												<option value="sd">腹水</option>
												<option value="gd">腹部膨大，肛门红肿外突</option>
											</select>
										</div>
									</div><br>
									<div class="row">
										<div class="col-md-3 col-md-offset-3"><span>5.鳞片：</span></div>
										<div class="col-md-4">
											<select id="pro" class="myAselect">
												<option>--请选择--</option>
												<option value="sx">鳞片脱落</option>
												<option value="sd">鳞片竖起，鳞下有线形虫体</option>
												<option value="gd">鳞片竖起，鳞下有包囊</option>
											</select>
										</div>
									</div><br>
									<div class="row">
										<div class="col-md-3 col-md-offset-3"><span>6.鱼鳍：</span></div>
										<div class="col-md-4">
											<select id="pro" class="myAselect">
												<option>--请选择--</option>
												<option value="sx">蛀鳍</option>
												<option value="sd">鳍基出血</option>
												<option value="gd">鱼鳍上有包囊</option>
											</select>
										</div>
									</div><br>
									<div class="row">
										<div class="col-md-3 col-md-offset-3"><span>7.肌肉：</span></div>
										<div class="col-md-4">
											<select id="pro" class="myAselect">
												<option>--请选择--</option>
												<option value="sx">肌肉充血呈红色</option>
												<option value="sd">肌肉出血呈暗红色</option>
												<option value="gd">肌肉点状或块状出血</option>
											</select>
										</div>
									</div><br>
									<div class="row">
										<div class="col-md-3 col-md-offset-3"><span>8.肠道：</span></div>
										<div class="col-md-4">
											<select id="pro" class="myAselect">
												<option>--请选择--</option>
												<option value="sx">肠道充血不腐烂</option>
												<option value="sd">肠道充血发炎</option>
												<option value="gd">肠道腐烂</option>
											</select>
										</div>
									</div>
								</div>
								</br>

									<div class="col-md-2 col-md-offset-8" style="padding-left: 35px;">
										<button type="submit" class="btn btn-default">提交</button>
									</div>
								</div>
